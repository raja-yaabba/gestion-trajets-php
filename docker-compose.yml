version: "3.8"

services:
  web:
    build: .
    container_name: php-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: trajetsdb
      MYSQL_USER: trajetsuser
      MYSQL_PASSWORD: trajetspass
    ports:
      - "3306:3306"
